<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Inicio de sesion</h1>
    <p>A continuacion le pediremos unos datos para poder iniciar sesion.</p>
    <hr>
    <form action="/accion.php">
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="Usuario"><br/>
        <br/>

        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="Contraseña"><br/>
        <br/>

        <label for="Check">Recordar datos</label>
        <input type="checkbox" name="Check" id="Check"> <br/>
        <br/>
        
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
